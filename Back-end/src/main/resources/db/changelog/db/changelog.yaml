databaseChangeLog:
  - changeSet:
      id: 1
      author: mohamedBanhakeia
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(15)
                  constraints:
                    nullable: false
